    <script>
        // Get the button and the hidden element
        const menuButtonDiv = document.getElementById("menuButtonDiv");
        const menuDiv = document.getElementById("menuDiv");
        const menuButtonImg = document.getElementById("menuButtonImg");
        const menuExitButtonImg = document.getElementById("menuExitButtonImg");


        // Add an event listener to the button
        menuButtonDiv.addEventListener("click", function() {
            // Toggle the display of the hidden element
            if (menuDiv.style.display === "none") {
                menuDiv.style.display = "inline-block";
                menuDiv.style.height = "auto";
                menuDiv.style.backgroundColor = "#abb9d4";
                menuDiv.style.position = "fixed";
                menuDiv.style.zIndex = "10";
                menuDiv.style.right = "0px";

            } else {
                menuDiv.style.display = "none";
            }

            if (menuButtonImg.style.display === "block") {
                menuButtonImg.style.display = "none";
                
            } else {
                menuButtonImg.style.display = "block";
                menuButtonImg.style.height = "50%";
                menuButtonImg.style.justifyItems = "center";
                menuButtonImg.style.marginLeft = "auto";
                menuButtonImg.style.margin.right = "2vw";
                
            }

            if (menuExitButtonImg.style.display === "none") {
                menuExitButtonImg.style.display = "block";
                menuExitButtonImg.style.height = "50%";
                menuExitButtonImg.style.justifyItems = "center";
                menuExitButtonImg.style.marginLeft = "auto";
                menuExitButtonImg.style.marginRight = "2vw";
                
            } else {
                menuExitButtonImg.style.display = "none";
                
            }
        });
    </script>
