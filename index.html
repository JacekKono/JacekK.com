<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-image: url('https://th.bing.com/th/id/R.ca427008e1f3f48a702f72e3a0a1615d?rik=mrN9qmOO34Wi4Q&riu=http%3a%2f%2fwww.truthinsideofyou.org%2fwp-content%2fuploads%2f2014%2f05%2fStars-Space1.jpg&ehk=yHeDPEGmZbtT5PSOcBiceaaj4sYvP6O%2b1jJKxt7c7RM%3d&risl=&pid=ImgRaw&r=0g');
            background-size: cover;
            background-attachment: fixed;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 48px;
            margin-top: 200px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .fade-in {
            animation: fadeIn 2s ease 3s forwards;
            color: white;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        audio {
            display: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const audio = new Audio('outro.mp3');
            const fadeinElement = document.querySelector('.fade-in');

            fadeinElement.addEventListener('animationend', function () {
                audio.play();
            });
        });
    </script>
</head>

<body>
    <h1>Guess who has a website?</h1>
    <p class="fade-in">I do!</p>
</body>

</html>
