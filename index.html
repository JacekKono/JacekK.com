    <body>
        <div id="header">
            <div id="header-top">
                <img src="_style/images/portalbanner.png" alt="Events Office Portal" width="678" height="60" id="logo"/>
            </div>
        </div>
        <div id="login-box">
            <h1>Please sign in to continue</h1>
            <div>
                <form action="index.php" name="UserLogin" autocomplete="off" method="POST">
                    <input type="hidden" name="submitted" value="TRUE">
                    <div>
                        <input type="text" name="UserName" placeholder="Username" autofocus pattern="[A-Za-z0-9]{3,25}" size="15" maxlength="28" required>
                    </div>
                    <div>
                        <input type="password" name="Password" placeholder="Password" size="15" maxlength="20" required>
                    </div>
                    <div>
                        <button type="submit">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="login-notice">
            <p>This application has been developed for compatability with Google Chrome. Some features may not work properly when using other browsers.</p>
        </div>
