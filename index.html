<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-image: url('https://th.bing.com/th/id/R.ca427008e1f3f48a702f72e3a0a1615d?rik=mrN9qmOO34Wi4Q&riu=http%3a%2f%2fwww.truthinsideofyou.org%2fwp-content%2fuploads%2f2014%2f05%2fStars-Space1.jpg&ehk=yHeDPEGmZbtT5PSOcBiceaaj4sYvP6O%2b1jJKxt7c7RM%3d&risl=&pid=ImgRaw&r=0g');
            background-size: cover;
            background-attachment: fixed;
            text-align: center;
        }

        h2 {
            color: white;
            font-size: 36px;
            margin-top: 150px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .fade-in {
            animation: fadeIn 4s ease 1s forwards;
            color: white;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 24px;
            background-color: lightgrey;
            color: black;
            border: none;
            cursor: pointer;
            transition: opacity 0.5s;
            position: fixed;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px; /* Adding border-radius to round the corners */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const audio = new Audio('outro.mp3');
            const button = document.createElement('button');
            const h2 = document.querySelector('h2');

            button.textContent = 'Guess';
            button.addEventListener('click', function () {
                audio.play();
                button.style.opacity = 0;
                const fadeinElement = document.createElement('p');
                fadeinElement.className = 'fade-in';
                fadeinElement.textContent = 'I do!';
                h2.insertAdjacentElement('afterend', fadeinElement);
            });
            document.body.appendChild(button);
        });
    </script>
</head>

<body>
    <h2>Guess who has a website!</h2>
</body>

</html>
